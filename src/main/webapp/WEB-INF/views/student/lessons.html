<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lessons For Student</title>

  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
</head>
<body>

<div th:replace="templates/fragments :: header">

</div>
<table class="table table-dark">
  <thead>
  <tr>
    <th scope="col">Lesson</th>
    <th scope="col">Audience Number</th>
    <th scope="col">Lesson Start</th>
    <th scope="col">Lesson End</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="lesson : ${lessons}">
    <td th:text="${lesson.getLessonName()}">
    <td th:text="${lessonService.geAudienceNumberById(lesson.getAudienceId())}">
    <td th:text="${lesson.getLessonStart()}">
    <td th:text="${lesson.getLessonEnd()}">
  </tbody>
</table>


</body>
</html>
