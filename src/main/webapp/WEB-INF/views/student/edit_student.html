<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Student Information Edit</title>

  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
</head>
<body>

<div th:replace="templates/fragments :: header">
</div>
  <form th:method="PATCH" th:action="@{/student/{id}(id=${student.getStudentId()})}" th:object="${student}">
    <div class="form-row">
      <div class="col">
        <input type="text" class="form-control" th:field="*{firstName}" placeholder="First name" id="firstName"/>
      </div>
      <div class="col">
        <input type="text" class="form-control" th:field="*{lastName}" placeholder="Last name" id="lastName"/>
      </div>
      <div class="col">
        <input type="text" class="form-control" th:field="*{groupId}" placeholder="Group Id" id="groupId"/>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Save!</button>
  </form>
